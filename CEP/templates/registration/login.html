{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                class="form-control" {% if field.value %}value="{{ field.value }}" {% endif %} {% if
                field.field.required %}required{% endif %}>
            {% if field.errors %}
            <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">
                {{ field.errors.0 }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn-primary btn-block">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: #94a3b8;">
        Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary-color);">Sign up</a>
    </p>
</div>
{% endblock %}
